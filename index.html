<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randome User</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">

</head>
<body>.randome
    <div class="background"></div>
    <div class="main-content"> 
        <div class="top">
            <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="" id="image">
        </div>
       
        <p id="text"> My Name is  </p>
        <h1 id="name"> John Smith  </h1>
        <div class="btn-content">
<span class="span name" ><i class="far fa-user"></i></span>
<span class="span email" ><i class="far fa-envelope-open"></i></span>
<span class="span age" ><i class="far fa-calendar-times"></i></span>
<span class="span street" ><i class="far fa-map"></i></span>
<span class="span phone" ><i class="fas fa-phone"></i></span>
<span class="span password" ><i class="fas fa-user-lock"></i></span>
        </div>
        <button class="randome">Random User</button>
    </div>
 <script src="./app.js"></script>
</body>
</html>Â
